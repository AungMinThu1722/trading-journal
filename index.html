<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <!-- SEO & Metadata -->
    <title>TradeArchitect - AI Trading Journal</title>
    <meta name="description" content="A minimalist, AI-powered FX trading journal designed for discipline and risk management." />
    <meta name="keywords" content="forex, trading journal, AI coach, risk management, trading psychology" />
    <meta name="author" content="TradeArchitect" />
    
    <!-- Tailwind CSS (CDN for simplicity) -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              background: '#0F1115', 
              surface: '#18181B', 
              primary: '#10B981', 
              secondary: '#71717A', 
              textMain: '#E4E4E7', 
              textMuted: '#A1A1AA', 
            },
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
            },
            animation: {
              'fade-in': 'fadeIn 0.5s ease-out',
              'fade-in-up': 'fadeInUp 0.5s ease-out',
            },
            keyframes: {
              fadeIn: {
                '0%': { opacity: '0' },
                '100%': { opacity: '1' },
              },
              fadeInUp: {
                '0%': { opacity: '0', transform: 'translateY(10px)' },
                '100%': { opacity: '1', transform: 'translateY(0)' },
              }
            }
          }
        }
      }
    </script>
    
    <!-- Global Styles -->
    <style>
      body {
        background-color: #0F1115;
        color: #E4E4E7;
        font-family: 'Inter', sans-serif;
      }
      /* Custom Scrollbar */
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #0F1115;
      }
      ::-webkit-scrollbar-thumb {
        background: #27272A;
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #3F3F46;
      }
    </style>
